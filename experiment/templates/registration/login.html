<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'catalog/css/bulma.css' %}" />
  <link rel="shortcut icon" href="{% static 'catalog/img/favicon.png' %}">
  <style type="text/css">
    img {
        padding: 5px;
        border: 1px solid #ccc;
    }
  </style>
  <title>{{ title }}</title>
</head>

<body>
  <section class="hero is-fullheight is-fullheight">

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-black">Login</h3>
          <hr class="login-hr">
          <div class="box">
            {% if form.errors %}
              <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}

              <div class="field">
                <div class="control">
                  <input class="input is-large" name="username" type="text" placeholder="Username" value="" autofocus="">
                  <!--{{ form.username.label_tag }} -->
                  <!-- { { form.username } } -->
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" name="password" type="password" placeholder="Password" value="">
                  <!--{{ form.password.label_tag }}-->
                  <!-- { { form.password } } -->
                </div>
              </div>

              <button class="button is-block is-info is-large is-fullwidth" value="login">Login 
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <!--<input type="submit" value="login" />-->
              </button>
            </form>
          </div>
          <p class="has-text-grey">
              <a href="/">Sign Up</a> &nbsp;·&nbsp;
              <a href="{% url 'password_reset' %}">Forgot Password</a> &nbsp;·&nbsp;
              <a href="{% url 'contact' %}">Need Help?</a>
          </p>
        </div>
      </div>
    </div>

    <div class="hero-foot">
      <div class="container">
        <p>&copy; {{ year }} - <a href="https://www.atlasgaming.com.au/">Atlas Gaming</a></p>
      </div>
    </div>

  </section>
</body>
</html>
